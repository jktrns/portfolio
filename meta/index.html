<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analysis - Jason Tran</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <h1>Code Analysis</h1>
    <p>This page includes stats about the code of this website.</p>

    <h2>Statistics</h2>
    <div id="stats"></div>

    <h2>Commits by Time of Day</h2>
    <div id="time-controls">
        <label>
            Show commits until:
            <input type="range" id="time-slider" min="0" max="100" value="100">
            <time id="selectedTime"></time>
        </label>
    </div>
    <div id="scrollytelling">
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>
        <div id="chart"></div>
    </div>

    <div id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd><a href="" id="commit-link" target="_blank"></a></dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
        <dt>Time</dt>
        <dd id="commit-time"></dd>
        <dt>Author</dt>
        <dd id="commit-author"></dd>
        <dt>Lines Changed</dt>
        <dd id="commit-lines"></dd>
    </div>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    <h2>Files by Size</h2>
    <dl class="files"></dl>

    <script type="module" src="../global.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
